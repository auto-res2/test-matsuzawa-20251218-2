
# Main Hydra configuration file (config/config.yaml)
defaults:
  - override hydra/job_logging: default
  - override hydra/hydra_logging: default

# Experiment configuration
run: null  # Will be overridden via CLI (e.g., run=comparative-1-resnet20-cifar10)

results_dir: "./results"
mode: "full"  # "full" or "trial"

# Hydra settings
hydra:
  run:
    dir: ${results_dir}/${run}/.hydra
  sweep:
    dir: ${results_dir}
    subdir: ${run}/.hydra
  output_subdir: .hydra
  job:
    chdir: false

# WandB Configuration
wandb:
  entity: "gengaru617-personal"
  project: "2025-11-19"
  mode: "online"
  tags: []
  notes: ""

# Logging Configuration
logging:
  level: INFO
  format: "[%(asctime)s] %(levelname)s - %(name)s - %(message)s"
